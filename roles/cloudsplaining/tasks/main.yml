# https://github.com/salesforce/cloudsplaining

- name: Install prerequisites
  apt:
    name: 
      - "git"
      - "python3"
      - "python3-dev"
      - "python3-pip"
      - "python3-virtualenv"
    state: present
    update_cache: yes
  become: yes

- name: Install the cloudsplaining pip packages
  pip:
    name: ['cloudsplaining']
    state: present
    executable: pip3